<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}" class="h-full">
<head>
  <!-- Jekyll SEO plugin -->
  {% seo %}

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <!-- Title -->
  <title>{{ site.title }}</title>

  <!-- TailwindCSS and Inter Font-->
  <!-- <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/style.css"> -->
  <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/main.css">
  <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/tailwind.css">
  <link rel="stylesheet" type="text/css" href="https://rsms.me/inter/inter.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="{{site.baseurl}}/assets/img/favicon.svg">

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/021dd30f1b.js" crossorigin="anonymous"></script>

    <!-- highlight.js -->
   <link rel="stylesheet"
    href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/github-dark-dimmed.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>

  <!-- MathJax -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
    };
  </script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <script src="{{site.baseurl}}/assets/js/index.js" defer="true"></script>
</head>

<body class="bg-neutral-50 dark:bg-slate-800 flex h-full">
  <div class="flex flex-col w-full">
    {% if site.show-nav-menu %}
      {% include nav.html%}
    {% endif %}

    <main id="content" role="main" class="max-w-[50rem] mx-auto">
      {{ content }}
    </main>

    {% include footer.html %}
  </div>
</body>

<script>
  /* Funtion for getting the current year in the footer */
  (function () {
    if (document.getElementById("get-current-year")) {
      document.getElementById(
        "get-current-year"
      ).innerHTML = new Date().getFullYear();
    }
  })();

  /* Function for opening navbar on mobile */
  function toggleNavbar(collapseID) {
      document.getElementById(collapseID).classList.toggle("hidden");
      document.getElementById(collapseID).classList.toggle("block");
    }
    /* Function for dropdowns */
    function openDropdown(event, dropdownID) {
      let element = event.target;
      while (element.nodeName !== "A") {
        element = element.parentNode;
      }
      document.getElementById(dropdownID).classList.toggle("hidden");
      document.getElementById(dropdownID).classList.toggle("block");
    }

  /* Function for show/hide table of content */
  function toggleTOC() {
    var toc = document.getElementById('toc');
        if (toc.style.display == "block"){ // if toc hidden, display it
            toc.style.display = "none";
        }
        else{ // if toc displayed, hidden it
            toc.style.display = "block";
        }
    }
</script>

</html>
