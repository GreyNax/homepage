---
layout: page
---

<div class="px-4 pt-4">
    {% for tag in site.tags %}
      <div class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-{{site.theme-color}}-500 dark:bg-{{site.theme-color}}-300 text-neutral-50 dark:text-slate-800">
        <a class="!no-underline uppercase" href="{{site.baseurl}}/tag#{{ tag[0] }}">{{ tag[0] }}</a>
      </div>
    {% endfor %}
    <div class=" prose prose-slate-800 dark:prose-neutral-50">
      {{content}}
    </div>
</div>
